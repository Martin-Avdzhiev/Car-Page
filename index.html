<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" sizes="96x96" href="./favicons/icons8-car-service-cute-outline-96.png">
    <title>Car page</title>
</head>

<body>
    <div class="big-container">
        <div class="bitcoin-accepted-here">
            <img src="./bitcoin-accepted-here.png" alt="bitcoin-accepted-here">
        </div>
        <div class="container">
            <div class="title-container">
                <h1 class="title">Автомобили под наем</h1>
                <div class="bitcoin">
                    <div class="bitcoin-logo-container">
                        <img class="bitcoin-logo" src="./bitcoin.png" alt="bitcoin">
                    </div>
                    <p>10% Отстъпка при плащане с Биткойн!</p>
                </div>
            </div>
            <div class="container-images">
                <img class="car-image" src="./1.jpg" alt="car 1">
                <img class="car-image" src="./2.jpg" alt="car 2">
                <img class="car-image" src="./3.jpg" alt="Car 3">
            </div>
            <div class="text">
                <div class="first-text">
                    <p>50 лева на ден</p>
                    <p>Без депозит</p>
                </div>
                <div class="second-text">
                    <p>Пежо 208 дизел</p>
                    <p>2020 година</p>
                </div>
                <div class="third-text">
                    <p>Град</p>
                    <p>Пазарджик</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-basic">
        <footer>
            <div class="wrapper-social">
                <div class="social">
                    <div class="phone-wrapper">
                        <div class="phone-container">
                            <a href="#"><i class="fa-solid fa-phone"></i></a>
                            <p class="phone">+359 894 34 38 34</p>
                        </div>
                    </div>
                </div>
        </footer>
    </div>
</body>

</html>
